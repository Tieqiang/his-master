<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>成本属性字典维护</title>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body class="easyui-layout">

<div id="main" data-options="region:'center'">
    <table id="assumeSolutionItemDatagrid" class="easyui-datagrid">

    </table>
</div>

<div id="diag" class="easyui-window">
    <table id="costRateGrid">

    </table>
</div>

<div style="padding:5px;text-align:right;" id="classWinFt">
    <a href="#" id="saveRateBtn" class="easyui-linkbutton" icon="icon-ok">确定</a>
    <a href="#" id="cancel" class="easyui-linkbutton" icon="icon-cancel">取消</a>
</div>


<div id="ft" style="text-align: right">
    <!--选择月份：<input type="text" id="synDate" class="easyui-datebox" />-->
    <a href="#" id="searchBtn" class="easyui-linkbutton" data-options="iconCls:'icon-search'">刷新解决方案</a>
    <a href="#" id="saveBtn" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存修改</a>
    <a href="#" id="addBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加解决方案</a>
    <a href="#" id="setRateBtn" class="easyui-linkbutton" data-options="iconCls:'icon-help'">设置比率</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除解决方案</a>
</div>

<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/javascript/htca/assume-solution-item.js"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
