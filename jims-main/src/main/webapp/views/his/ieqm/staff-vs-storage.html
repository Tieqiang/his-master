<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>人员对应库房维护</title>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>

<div class="easyui-layout" id="dg">
    <div region="north" border="false">
        <table id="top" class="easyui-datagrid" style="width:100%"></table>
    </div>
    <div region="west" border="false" title="人员列表" style="width:40%;">
        <table id="staff" class="easyui-datagrid"></table>
    </div>
    <div region="center" border="false" title="对应库房">
        <table id="storage" class="easyui-datagrid"></table>
    </div>
</div>

<div id="tb" style="padding:2px 5px;">
    人员姓名或登录名：<input type="text" class="easyui-textbox" id="staffName">
    <a href="#" id="searchBtn" class="easyui-linkbutton" iconCls="icon-search">查询</a>&nbsp;&nbsp;
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
    <a href="#" id="saveBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>
    <a href="#" id="addStorage" class="easyui-linkbutton" iconCls="icon-save">追加</a>
</div>

<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
<script type="text/javascript" src="../../../javascript/staff-vs-storage.js"></script>
</body>
</html>
