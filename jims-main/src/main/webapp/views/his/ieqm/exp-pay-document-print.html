<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>付款情况打印</title>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
    <style>
        form{
            margin-top: 3px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
<div id="expImportDetail" class="easyui-panel">
    <form id="detailForm" class="easyui-form">
        <div class="row">
            <input type="checkbox" id="supply" name="checkboxOne"  onclick="checkRadio()" />供货商
            <input type="text" id="supplier"  name="checkboxOne" style="width: 200px" disabled="true">&nbsp;
            <input type="checkbox" id="billing" name="checkboxOne"  onclick="checkRadio()" />付款单据号
            <input type="text" id="startBill"  name="checkboxOne" class="easyui-textbox" style="width: 200px" disabled="true">&nbsp;
            日期区间：<input type="text" id="startDate"  name="checkboxOne" class="easyui-datebox" data-options="formatter:myFormatter2,parser:w3" style="width: 200px" >到
            <input type="text" id="stopDate"  name="checkboxOne" class="easyui-datebox" data-options="formatter:myFormatter2,parser:w3" style="width: 200px" >
        </div>
        <div class="row">

        </div>
    </form>
</div>
<div id="expImportMaster" class="easyui-panel">
    <div class="easyui-datagrid" id="importMasterDoc">

    </div>
    <div class="easyui-datagrid" id="importMasterAcc">

    </div>
</div>

<div id="printDiv" class="easyui-dialog" style="width:1100px;height:520px;">
    <iframe width="1100px" height="520px"  id="report">
    </iframe>
</div>


<div id="ft">
    <a class="easyui-linkbutton" id="searchBtn" href="#" data-options="iconCls:'icon-search'">提取</a>
    <a class="easyui-linkbutton" href="#" data-options="iconCls:'icon-print'" id="printDocBtn">打印付款单</a>
    <a class="easyui-linkbutton" href="#" data-options="iconCls:'icon-print'" id="printAccBtn">打印审批单</a>
    <!--<a class="easyui-linkbutton" href="#" data-options="iconCls:'icon-clear'">退出</a>-->
</div>

<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
<script type="text/javascript" src="/javascript/ieqm/exp-pay-document-print.js"></script>
</body>
</html>
