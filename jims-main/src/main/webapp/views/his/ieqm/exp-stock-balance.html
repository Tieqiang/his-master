<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>入出存统计-月结</title>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<div class="easyui-layout" id="dg">
    <div region="north" title="入出存统计-月结" border="false">
        <table id="top" class="easyui-datagrid" style="width:100%;"></table>
    </div>
    <div region="south" border="false">
        <table id="bottom" class="easyui-datagrid" style="width:100%"></table>
    </div>
    <div region="west" border="false" style="width:300px;">
        <table id="left" class="easyui-datagrid"></table>
    </div>
    <div region="center" border="false">
        <table id="right" class="easyui-datagrid"></table>
    </div>
</div>
<div id="ft">
    转结月份：<input id="startDate" class="easyui-validatebox easyui-datebox"/>
    到<input id="endDate" class="easyui-validatebox easyui-datebox"/>
    类别：<select id="expForm" class="easyui-combobox" name="expForm" style="width:150px"></select>
</div>
<div id="tb">
    <a href="#" id="search" class="easyui-linkbutton" iconCls="icon-search">提取</a>
    <!--<a href="#" id="saveAs" class="easyui-linkbutton" iconCls="icon-save">另存为</a>-->
    <!--<a href="#" id="printSet" class="easyui-linkbutton" iconCls="icon-print">打印设置</a>-->
    <a href="#" id="print" class="easyui-linkbutton" iconCls="icon-print">打印</a>
    <!--<a href="#" id="printView" class="easyui-linkbutton" iconCls="icon-print">打印预览</a>-->
</div>
<div id="printDiv" class="easyui-dialog" style="width:1100px;height:520px;">
    <iframe width="1100px" height="520px" id="report">
    </iframe>
</div>

<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/javascript/ieqm/exp-stock-balance.js"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
